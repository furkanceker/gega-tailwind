<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header class="bg-black py-12 text-gega-grey font-poppins uppercase">
      <!-- Header Container -->
      <div class="container flex items-center justify-between space-x-16">
        <!-- Logo -->
        <a
          href="#"
          class="text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-melon to-gega-grey"
          >GEGA</a
        >
        <!-- Navigation -->
        <nav class="flex justify-between flex-1">
          <!-- Menu -->
          <div class="flex items-center text-lg space-x-8">
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >Movies</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >celebrities</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >blog</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >news</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >about</a
            >
          </div>
          <!-- Login Area -->
          <div class="flex items-center space-x-8">
            <!-- Search Area -->
            <form>
              <div class="group border-r px-4 mx-4 py-1 border-gega-red">
                <input
                  type="text"
                  class="bg-transparent opacity-0 group-hover:opacity-100 border-gega-red border-b-2 focus:outline-none w-44 transition duration-500"
                />
                <button class="-ml-4 group-hover:ml-0 transition duration-500">
                  <i
                    class="fas fa-search group-hover:text-gega-red transition duration-500"
                  ></i>
                </button>
              </div>
            </form>
            <!-- Signup Area -->
            <div class="flex items-center space-x-8 text-lg">
              <a href="#">Login</a>
              <a
                href="#"
                class="bg-gega-melon text-black px-3 py-1 hover:bg-rose-600 hover:text-gega-grey cursor-pointer transition duration-500"
                >Register</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
